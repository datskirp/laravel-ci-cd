on:
  push:
    branches:
      - main
name: CI/CD
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install composer dependencies
        run: |
          composer update
          composer install --no-scripts
      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan migrate
      - name: Run Testsuite
        run: vendor/bin/phpunit tests/
  aws-deploy:
    needs: phpunit
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack
        ports:
          - 4566:4566
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
        volumes:
          - ${{ github.workspace }}/bootstrap-localstack:/docker-entrypoint-initaws.d/
        options: >-
          --name=localstack
          --health-cmd="curl -sS 127.0.0.1:4566 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: spawn queue
        run: |
          aws s3 cp ${{ github.workspace }} s3://task15 --endpoint-url http://localhost:4566 --region us-west-1
          aws s3 ls s3://task15 --endpoint-url http://localhost:4566 --region us-west-1
        env:
          AWS_ACCESS_KEY_ID: itsafakeid
          AWS_SECRET_ACCESS_KEY: itsafakekey


