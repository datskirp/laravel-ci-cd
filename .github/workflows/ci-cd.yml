on:
  push:
    branches:
      - main
name: CI/CD
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install composer dependencies
        run: |
          composer update
          composer install --no-scripts
      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan migrate
      - name: Run Testsuite
        run: vendor/bin/phpunit tests/
  aws-deploy:
    needs: phpunit
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack
        ports: [ "4566:4566" ]
    steps:
      - name: Configure localstack
        run: |
          aws s3 mb s3://task15 --endpoint-url=http://0.0.0.0:4566


